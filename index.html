<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea world</title>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>  
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="start-screen">
        <article id="start-message">
            <h1>Adventure Under The Sea</h1>
            <h2>Don't die !!</h2>
            <p id="fin-score"></p>
            <p id="last-record"></p>
            <form id="input-form">
                <div class="formBox">
                    <label for="title">Enter your name :</label>
                    <input type="text" id="player-name" placeholder="Name"/>
                </div>
                <div class="formBox">
                    <button id="save">Save</button>
                </div>
            </form>
        </article>
        <button id="start-button">START</button>
        <audio id="background-music" src="./music/bg_music.wav" loop="true"></audio>
        <audio id="start-music" src="./music/wave_start.mp3" loop="true"></audio>
    </div>
    
    <div id="game-board">
      <canvas id="canvas" width="1200" height="800"></canvas>
    </div>

    <div id="game-over-screen">
        <article id = "game-over-message">
            <h1>Oups you got eaten...</h1>
            <p id="score"></p>
            <p id="record"></p>
        </article>
        <button id="restart" class="navi-button">Try again</button>
        <button id="goback" class="navi-button">Next time</button>
    </div>

    <div id="levelup-screen">
        <article id = "levelup-message">
            <h1>Great you got evolution !</h1>
            <p id="new-player"></p>
            <p id="life"></p>
            <p id="new-danger1"></p>
            <p id="new-danger2"></p>

        </article>
        <button id="continu" class="navi-button">Ready to GO !</button>
    </div>
    <div id="sound">
        <div id="sound-icon"><image src="./image/sound_on.png" style="height: 50px; width:50px"></div>
        <button id="up">+</button>
        <button id="down">-</button>
        <button id="mute">OFF</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
